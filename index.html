<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="bg-pattern">
    <img src="images/pattern-background-desktop.svg" alt="bg">
  </div>
  <div id="card" class="card">
    <div class="header-img">
      <img src="images/illustration-hero.svg" alt="" />
    </div>

    <div class="header">
      <h1 class="header-title">Order Summary</h1>
      <span class="header-text">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</span>
    </div>
    <div class="card-plan">
      <div class="card-price">
        <div class="music-icon">
          <img src="images/icon-music.svg" alt="" />
        </div>
        <div class="price-container">
          <h4 class="card-plan-title">Annual Plan</h4>
          <span class="card-plan-price">$59.99/year</span>
        </div>
      </div>
      <a href="#" class="change-button">Change</a>
    </div>

    <div class="footer-buttons">
      <a href="#" class="proceed-to-payment-button">Proceed to payment</a>
      <a href="#" class="cancel-order-button">Cancel Order</a>
    </div>
  </div>


</body>

</html>
